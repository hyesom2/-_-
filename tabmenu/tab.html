  <script>
    // 1. jquery
    $(function(){
      let tabButton = $('.tab-button > ul > li');
      let tabContent = $('.tab-content > div');
      tabContent.hide().eq(0).show(); // 컨텐츠를 모두 숨기고 첫번째 컨텐츠 보여줌
      
      tabButton.click(function(){
        const currentIndex = $(this).index(); // 클릭한 번호의 index 저장

        $(this).addClass('is-active').siblings().removeClass('is-active'); // siblings : 형제요소
        tabContent.eq(currentIndex).show().siblings().hide();
      });
    });
