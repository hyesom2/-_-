    // 2. javascript
    window.onload = function(){
      let currentIndex = 0; // 현재 이미지
      const slideWrapper = document.querySelector('.slideWrapper');
      const slide = document.querySelectorAll('.slide');
      const slideClone = slideWrapper.firstElementChild.cloneNode(true);
      slideWrapper.appendChild(slideClone);

      setInterval(function(){
        currentIndex++;

        slideWrapper.style.transform = 'translateX(-'+currentIndex+'00%)'; // 2번째 이미지
        slideWrapper.style.transition = 'transform 600ms ease-in-out';
        
        if(currentIndex === 3) {
          setTimeout(function(){
            slideWrapper.style.transform = 'translateX(0)';
            slideWrapper.style.transition = '0s'; // transition 초기화
            currentIndex = 0; // currentIndex 초기화
          }, 700);
        }
      }, 3000);
    };
  </script>
