<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹디자인기능사 슬라이드01 : 페이드효과</title>
  <link rel="stylesheet" href="./slide01.css" />
</head>
<body>
  <div id="wrap">
    <header id="header">
      <div class="header_container">
        <h1 class="logo">
          <span class="text">로고</span>
        </h1>
        <nav class="nav">
          <span class="text">메뉴</span>
        </nav>
      </div>
    </header>
    <!-- // header -->

    <article id="slider">
      <div class="slideWrapper">
        <div class="slide s1">
          <img src="./images/slide01.jpg" alt="슬라이드 이미지01" />
          <span>이미지 슬라이드 01</span>
        </div>
        <div class="slide s2">
          <img src="./images/slide02.jpg" alt="슬라이드 이미지02" />
          <span>이미지 슬라이드 02</span>
        </div>
        <div class="slide s3">
          <img src="./images/slide03.jpg" alt="슬라이드 이미지03" />
          <span>이미지 슬라이드 03</span>
        </div>
      </div>
    </article>
    <!-- // slider -->

    <main id="contents">
      <section class="content1">
        <span class="text">공지사항(C.1)</span>
      </section>
      <section class="content2">
        <span class="text">갤러리(C.2)</span>
      </section>
      <section class="content3">
        <span class="text">배너(C.3)</span>
      </section>
    </main>
    <!-- // contents -->

    <footer id="footer">
      <div class="footer_container">
        <div class="footer1">
          <span class="text">로고</span>
        </div>
        <div class="footer2">
          <span class="text">Copyright</span>
        </div>
        <div class="footer3">
          <span class="text">SNS</span>
        </div>
      </div>
    </footer>
    <!-- // footer -->
  </div>
  <!-- // wrap -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    // 1. jquery
    // $(function(){
    //   let currentIndex = 0; // 현재 이미지

    //   setInterval(function(){
    //     let nextIndex = (currentIndex + 1) % 3; // %는 나눈후 나머지값을 구한다. 

    //     $('.slide').eq(currentIndex).fadeOut();
    //     $('.slide').eq(nextIndex).fadeIn();
        
    //     currentIndex = nextIndex; // currentIndex에 nextIndex값을 저장
    //   }, 3000);
    // });

    // 2. javascript
    window.onload = function(){
      let currentIndex = 0; // 현재 이미지
      const slide = document.querySelectorAll('.slide');
      slide.forEach((img) => {
        img.style.opacity = 0; // .slide의 모든 이미지의 opacity를 0으로 만듦
      });
      slide[0].style.opacity = 1;

      setInterval(function(){ // 3초마다 실행
        let nextIndex = (currentIndex + 1) % slide.length;

        slide[currentIndex].style.opacity = 0; // 현재 이미지의 opacity를 0으로
        slide[nextIndex].style.opacity = 1; // 다음 이미지의 opacity를 1로
        slide[nextIndex].style.transition = "opacity 300ms ease-in-out"; // transition 추가

        currentIndex = nextIndex; // nextIndex를 currentIndex에 저장
      }, 3000);
    };
  </script>
</body>
</html>
