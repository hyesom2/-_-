<body>
  <div id="wrap">

      <article class="notice">

      </article>
      <article class="gallery">

      </article>
      <article class="link">
        <span class="text">링크</span>
      </article>
    </main>
    <!-- // main-->

    <article id="slide">
      <div class="slideWrapper">
        <div class="slide s1">
          <span>이미지 슬라이드01</span>
        </div>
        <div class="slide s2">
          <span>이미지 슬라이드02</span>

    <!-- // slide -->

    <footer id="footer">

        <span class="text">로고</span>

      <div class="footer2">

          <span class="text">하단 메뉴</span>

    <!-- // footer -->

    //   }, 3000);

    // 2. javascript
    window.onload = function(){
      let currentIndex = 0;
      const slideWrapper = document.querySelector('.slideWrapper');
      const slide = document.querySelectorAll('.slide');
      const slideClone = slideWrapper.firstElementChild.cloneNode(true);
      slideWrapper.appendChild(slideClone);
  
      setInterval(function(){
        currentIndex++;
        slideWrapper.style.transition = 'all 600ms ease-in-out';
        slideWrapper.style.marginLeft = -currentIndex * 100 +'%';
  
        if(currentIndex === 3) {
          setTimeout(function(){
            slideWrapper.style.transition = 'all 0ms';
            slideWrapper.style.marginLeft = 0;
            currentIndex = 0;
          }, 700);
        }
      }, 3000);
    };
  </script>
