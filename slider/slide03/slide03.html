    // 2. javascript
    window.onload = function(){
      let currentIndex = 0;
      const slideHeight = 350;
      const slideWrapper = document.querySelector('.slideWrapper');
      const slide = document.querySelectorAll('.slide');
      const slideClone = slideWrapper.firstElementChild.cloneNode(true);
      slideWrapper.appendChild(slideClone);

      // slideWrapper.style.marginTop = -(350 * 1)+'px'; // 2번째 이미지
      // slideWrapper.style.marginTop = -(350 * 2)+'px'; // 3번째 이미지
      // slideWrapper.style.marginTop = -(350 * 3)+'px'; // 4번째 이미지
      setInterval(function(){
        currentIndex++;
        slideWrapper.style.marginTop = -(slideHeight * currentIndex) + 'px';
        slideWrapper.style.transition = 'all 600ms ease-in-out';

        if(currentIndex == 3) {
          setTimeout(function(){
            slideWrapper.style.transition = 'all 0ms'; // 애니메이션 정지
            slideWrapper.style.marginTop = 0; // 이미지 위치 초기화
            currentIndex = 0; // currentIndex 0으로 초기화
          }, 700);
        }
      }, 3000);
    };
  </script>
